apply plugin: 'com.android.application'
apply plugin: 'dbtools'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.vikingsen.cheesedemo"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {

    }
}

ext {
    // versions for libraries that multiple dependencies
    supportLibVersion = '25.3.1'
    daggerVersion = '2.10'
    okhttpVersion = '3.6.0'
    pocketKnifeVersion = '3.2.1'
    pocketBusVersion = '1.2.0'
    playServicesVersion = '10.2.1'
    firebaseVersion = '10.2.1'
    materialDialogs = '0.9.4.2'
}

dependencies {
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:support-v13:${supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"
    compile "com.android.support:cardview-v7:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile "com.android.support:support-annotations:${supportLibVersion}"
    compile "com.android.support:animated-vector-drawable:${supportLibVersion}"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:multidex:1.0.1'

    compile 'com.google.dagger:dagger:2.10'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.10'

//    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // UI
    compile "com.vikingsen:pocketknife-core:${pocketKnifeVersion}"
    annotationProcessor "com.vikingsen:pocketknife-compiler:${pocketKnifeVersion}"
    compile "com.afollestad.material-dialogs:commons:$materialDialogs"

    // Code
    compile 'com.jakewharton.threetenabp:threetenabp:1.0.5'
    compile "org.dbtools:dbtools-android:$dbtoolsVersion"
    compile 'com.devbrackets.android:recyclerext:2.1.0'
    compile "com.jakewharton.timber:timber:4.5.1"

    // RxJava 2
    compile 'io.reactivex.rxjava2:rxjava:2.0.8'
    compile 'io.reactivex.rxjava2:rxkotlin:2.0.0'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.jakewharton.rxbinding2:rxbinding-kotlin:2.0.0'
    // Todo Remove when DBTools migrates to RxJava2
    compile 'com.github.akarnokd:rxjava2-interop:0.9.5'

    compile 'net.zetetic:android-database-sqlcipher:3.5.6'

    testCompile 'junit:junit:4.12'
}

dbtools {
    type 'ANDROID'

    basePackageName 'com.vikingsen.cheesedemo.model.database'
    outputSrcDir 'src/main/java/com/vikingsen/cheesedemo/model/database'

    injectionSupport true
    jsr305Support true
    includeDatabaseNameInPackage false
    dateType 'JSR-310'
    sqlQueryBuilderSupport true
    rxJavaSupport true
}